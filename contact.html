<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <main class="mx-auto max-w-xl p-6">
    <h1 class="text-3xl font-bold">Contact</h1>
    <p class="mt-2 text-slate-700">Wire this up later (Formspree / Netlify Forms / etc.).</p>

    <form class="mt-6 space-y-4 rounded-2xl border bg-white p-5">
      <input class="w-full rounded-xl border p-3" placeholder="Name" />
      <input class="w-full rounded-xl border p-3" placeholder="Email" type="email" />
      <textarea class="w-full rounded-xl border p-3" placeholder="Message" rows="6"></textarea>
      <button type="button" class="rounded-xl bg-black px-5 py-3 text-white">
        Send (placeholder)
      </button>
    </form>
  </main>
</body>
</html>
